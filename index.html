<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GourmetGo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif; /* Changed to Poppins */
      background-color: #F7F7F7; /* UPDATED - IFOOD_THEME_COLORS.lightGrayBg */
      color: #333333; /* IFOOD_THEME_COLORS.textPrimaryDark */
    }
    
    /* Custom modal animation */
    @keyframes modal-scale-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-modal-scale-in {
      animation: modal-scale-in 0.2s ease-out forwards;
    }

    /* Custom scrollbar styles */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #FFFFFF; 
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #EA1D2C; /* IFOOD_THEME_COLORS.red */
      border-radius: 4px;
    }
     .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #c71220; /* Darker red on hover */
    }

    /* CSS for scrollbar-hide */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }


    /* Custom notification animation */
    @keyframes slide-in-right {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .animate-slide-in-right {
      animation: slide-in-right 0.3s ease-out forwards;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
